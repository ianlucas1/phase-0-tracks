<!DOCTYPE html>

<html>

  <head>

    <title>jQuery Fun</title>
  
    <link rel="stylesheet" href="style.css">
  
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

  <body>

    <h1>Experimenting with jQuery interactivity!</h1>

    <p>You can make the pig fly by dragging it around the screen.</p>
   
    <p>Move Mario with the arrow keys. The 'j' key will cause him to <br>jump, while 'c' and 'f' move him closer and farther away, respectively.</p>
    
    <p>To end the "game", double click each of the characters.</p>
   
    <img id="flying-pig" src="flying_pig.png">

    <img id="mario" src="http://icons.iconarchive.com/icons/ph03nyx/super-mario/128/Paper-Mario-icon.png"/>

  </body>
